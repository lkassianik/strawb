<!doctype html>
<html>
	<head>
		<title>strawb</title>
	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	    <link rel="stylesheet" href="strawb.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<body id="body">
		<div class="strawb-main">
			<div id="strawb_home">

				<input id="strawb_submit_entry_button" class="btn-primary strawb-submit-entry-button"></input>
				<div id="strawb_search_suggestion" class="strawb-dropdown" style="display:none">
					<ul></ul>
				</div>

				<div id="strawb_current_list" class="strawb-current-list">
					<ul></ul>
				</div>
			</div>

			<div id="strawb_history" class="strawb-history" style="display:none">
