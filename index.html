<!doctype html>
<html>
	<head>
		<title>Strawb</title>
	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	    <link rel="stylesheet" href="strawb.css">
	</head>
	<body id="body">
		<div class="strawb-main">
			<input id="strawb_search_input" class="strawb-input" placeholder="start typing..."></input>
			<input id="strawb_submit_entry_button" class="btn-primary strawb-submit-entry-button"></input>
			<div id="strawb_search_suggestion" class="strawb-dropdown" style="display:none">
				<ul></ul>
			</div>

			<div id="strawb_current_list" class="strawb-current-list">
				<ul></ul>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="strawb.js"></script>
	</body>
</html>
